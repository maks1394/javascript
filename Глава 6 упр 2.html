<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
 <h1>Привет, мир!</h1>
 <p>Моя первая веб-страничка.</p>
 <script>
 	var alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
 	var randomString = "";
 	var randomNumber;
 	while(randomString.length < 6){
 		randomNumber = Math.floor(Math.random()*alphabet.length);
 		randomString += alphabet[randomNumber];
 	}
 	console.log(randomString);
 </script>
</body>
</html>
