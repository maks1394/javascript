<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
 <h1>Привет, мир!</h1>
 <p>Моя первая веб-страничка.</p>
 <script>
 	var input = "javascript is awesome";
	var output = "";
	for (var i =0;i<input.length;i++){
		if (input[i]==="o"){
			output += "0";
		} else if (input[i]==="i"){
			output += "1";
		} else if (input[i]==="e"){
			output += "3";
		} else if (input[i]==="a"){
			output += "4";
		} else {
			output += input[i];
		}
	}
	console.log(output);
	if (output ==="j4v4scr1pt 1s 4w3s0m3"){ //answer in book
		console.log("correct");
	}
 </script>
</body>
</html>
