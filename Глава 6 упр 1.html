<!DOCTYPE html>
<html>

 <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
 <h1>Привет, мир!</h1>
 <p>Моя первая веб-страничка.</p>
 <script>
 	var animals = ["Кот", "Рыба", "Лемур", "Комодский варан"];

 	}
 	console.log(animals);
 </script>
